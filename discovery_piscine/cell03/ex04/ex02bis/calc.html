<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }
        .calc { background: white; padding: 20px; border-radius: 10px; display: flex; gap: 10px; }
        input, select { padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="left">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right">
        <input type="submit" id="btn" value="Try me!">
    </div>

    <script>
        $(document).ready(function() {
            setInterval(function() { alert("Please, use me..."); }, 30000);

            $('#btn').click(function() {
                let left = parseInt($('#left').val());
                let right = parseInt($('#right').val());
                let op = $('#op').val();

                if (left < 0 || right < 0 || isNaN(left) || isNaN(right)) {
                    alert("Error :(");
                    return;
                }

                if ((op == '/' || op == '%') && right == 0) {
                    let msg = "It's over 9000!";
                    console.log(msg);
                    alert(msg);
                    return;
                }

                let res = 0;
                if (op == '+') res = left + right;
                else if (op == '-') res = left - right;
                else if (op == '*') res = left * right;
                else if (op == '/') res = left / right;
                else if (op == '%') res = left % right;

                console.log(res);
                alert(res);
            });
        });
    </script>
</body>
</html>
