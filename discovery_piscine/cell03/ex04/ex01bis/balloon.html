<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        $(document).ready(function() {
            let size = 200;
            let colors = ['red', 'green', 'blue'];
            let colorIdx = 0;

            function updateBalloon() {
                $('#balloon').css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIdx]
                });
            }

            $('#balloon').click(function() {
                size += 10;
                if (size > 420) {
                    size = 200;
                    colorIdx = 0;
                } else {
                    colorIdx = (colorIdx + 1) % 3;
                }
                updateBalloon();
            });

            $('#balloon').mouseleave(function() {
                size -= 5;
                if (size < 200) size = 200;
                colorIdx--;
                if (colorIdx < 0) colorIdx = 2;
                updateBalloon();
            });
        });
    </script>
</body>
</html>
