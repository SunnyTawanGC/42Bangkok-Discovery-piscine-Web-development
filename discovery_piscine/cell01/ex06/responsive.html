<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;      
            height: 100vh;    
            border-collapse: collapse;
        }
        td {
            vertical-align: middle; 
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: rgb(255, 251, 0); width: 50%;">
                First cell kub
            </td>
            <td style="background-color: rgb(195, 0, 255); width: 50%;">
                Secondary cell kub
            </td>
        </tr>
    </table>
</body>
</html>
