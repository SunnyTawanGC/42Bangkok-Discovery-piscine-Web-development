<!DOCTYPE html>
<html>
<head>
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <h1 class="page-title">User Profile Card</h1>

        <div class="card">
            <table class="profile-layout">
                <tr>
                    <td class="img-cell">
                        <img src="https://avatars.githubusercontent.com/u/18587427?v=4" alt="Profile" class="profile-img">
                    </td>
                </tr>
                
                <tr>
                    <td class="info-cell">
                        <h2 class="login-name">Sun 20</h2>
                    </td>
                </tr>

                <tr>
                    <td class="info-cell">
                        <p class="desc">Student @ Computer Science KMITL</p>
                        <p class="sub-desc">42 Bangkok</p>
                    </td>
                </tr>

                <tr>
                    <td class="info-cell">
                        <div class="social-icons">
                            <i class="fa-solid fa-globe icon"></i>
                            <i class="fa-brands fa-twitter icon"></i>
                            <i class="fa-brands fa-linkedin icon"></i>
                            <i class="fa-brands fa-facebook-f icon"></i>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="btn-cell">
                        <button class="contact-btn">Contact</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
